<div class="main-save-dialog-container">
    <mat-dialog-content>
        <div class="app-modal bg-primary-lighter-grey">
            <p>
                An error occured when searching for your requested group. Would you like to try again?
            </p>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button
            mat-stroked-button
            mat-dialog-close
            class="font-bold font-sm button-radius-padding form-button-margin-right"
            (click)="onTryAgainClick()"
        >
            Try Again
        </button>

        <button
            mat-raised-button
            color="primary"
            class="font-bold font-sm bg-primary-darker-grey white button-radius-padding"
            (click)="onNewGroupClick()"
        >
            Create New Group
        </button>
    </mat-dialog-actions>
</div>
